{% extends '_base.html' %} 

{% block content %}

<h3>My Photos</h3>

<br>

<a class="button" href="{% url 'photo:create' %}">Add Button photo</a>

<br>

<div class="row">
  {% for photo in photos %}
    <div class="col-lg-3 col-md-4 col-xs-6">
      <a href="{% url 'photo:detail' photo.id %}" class="d-block mb-4 h-100">
        <img src="{{photo.image.url}}" class="img-fluid rounded" alt="{{photo.title}}" style="width:100px;height:100px;" style='border:2px solid #000000' />
      </a>
    </div>
  {% endfor %}
</div>

{% endblock content %}
